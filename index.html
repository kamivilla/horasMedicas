<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro médico</title>
    <!-- Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 id="titulo" class="text-center mt-5"></h1>
     <!-- Radiología -->
    <section class="container">
        <h3 id="radiologia" class="fw-bold mt-5"></h3>
        <table class="table table-border mt-5 ">
            <thead class="table-dark"">
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody id="table-radiologia">
            </tbody>
        </table>
        <p id="atencionRadio" class="mt-3"></p>
    </section>
    <!-- Traumatología -->
    <section class="container">
        <h3 id="traumatologia" class="fw-bold mt-5"></h3>
        <table class="table table-border mt-5 ">
            <thead class="table-dark"">
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody id="table-traumatologia"></tbody>
        </table>
        <p id="atencionTrauma" class="mt-3"></p>
    </section>
    <!-- Dental -->
    <section class="container">
        <h3 id="dental" class="fw-bold mt-5"></h3>
        <table class="table table-border mt-5 ">
            <thead class="table-dark"">
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody id="table-dental"></tbody>
        </table>
        <p id="atencionDental" class="mt-3"></p>
    </section>
     

    <!-- Bundle 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Popper 2.9.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap js 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- Mi script-->
    <script src="assets/js/script.js"></script>

</body>

</html>
